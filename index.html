<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
    <iframe
      src="http://127.0.0.1:5050"
      id="webchat"
      frameborder="0"
    ></iframe>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.min.js
    "></script>
    <script>
      WebChat.default.init({
        selector: "#webchat",
        initPayload: "/greet",
        interval: 1000,
        customData: { language: "es" },
        socketUrl: "https://davizbr.github.io/Chatbot-Dex/",
        title: "Chatbot de Rasa",
        subtitle: "Asistente virtual",
        inputTextFieldHint: "Escribe tu mensaje...",
        connectingText: "Conectando...",
        hideWhenNotConnected: true,
        showMessageDate: true,
        showFullScreenButton: true,
      });
    </script>
  </body>
</html>

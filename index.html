<html>

  </head>
  <body>
    <div id="webchat">
      <script src="rasa-webchat.js"></script>
      <script>
        WebChat.default.init({
          selector: "#webchat",
          initPayload: "/get_started",
          interval: 1000, // 1000 ms between each message
          socketUrl: "https://github.com/DavizBR/Chatbot-Dex",
          socketPath: "/socket.io/",
          title: "Rsykoss",
          inputTextFieldHint: "Type a message...",
          connectingText: "Waiting for server...",
          hideWhenNotConnected: false,
          fullScreenMode: true,
          profileAvatar: "C:\Users\david\OneDrive\Documentos\GitHub\Chatbot-Dex\img\minun.png",
          openLauncherImage: '"C:\Users\david\OneDrive\Documentos\GitHub\Chatbot-Dex\img\minun.png"',
          closeLauncherImage: 'plusle.png',
          params: {
            images: {
              dims: {
                width: 300,
                height: 200,
              }
            },
            storage: "session"
          }
        })
      </script>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Widget de Chat</title>
  <style>
    /* Estilos del widget de chat */
    #chat-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 400px;
      background-color: #f0f0f0;
      border-radius: 5px;
      overflow: hidden;
    }
    
    #chat-header {
      background-color: red;
      color: #fff;
      padding: 10px;
      font-weight: bold;
    }
    
    #chat-messages {
      height: 300px;
      padding: 10px;
      overflow-y: scroll;
    }
    
    #chat-input {
      padding: 10px;
      width: 100%;
      border: none;
    }
    
    #chat-input:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div id="chat-widget">
    <div id="chat-header">Chat</div>
    <div id="chat-messages"></div>
    <input type="text" id="chat-input" placeholder="Escribe un mensaje..." />
  </div>

  <script>
    var chatInput = document.getElementById('chat-input');
    var chatMessages = document.getElementById('chat-messages');
  
    chatInput.addEventListener('keydown', function(event) {
      if (event.keyCode === 13) {
        var message = chatInput.value;
        if (message.trim() !== '') {
          var messageElement = document.createElement('div');
          messageElement.textContent = 'You: ' + message;
          chatMessages.appendChild(messageElement);
          chatInput.value = '';
  
          // Enviar mensaje a la API de Rasa
          fetch('https://chatbot-dex-git-main-davizbr.vercel.app/', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message: message })
          })
          .then(function(response) {
            return response.json();
          })
          .then(function(data) {
            // Mostrar la respuesta del chatbot en el widget
            if (data.length > 0) {
              var botResponse = data[0].text;
              var botResponseElement = document.createElement('div');
              botResponseElement.textContent = 'Bot: ' + botResponse;
              chatMessages.appendChild(botResponseElement);
            }
          })
          .catch(function(error) {
            console.error('Error:', error);
          });
        }
      }
    });
  </script>
  
</body>
</html>

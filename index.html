<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Mi página web con chatbot</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Agregar el siguiente script para integrar el widget Rasa Webchat -->
	<script src="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.min.js"></script>
	<style>
		/* Estilos para el contenedor del chatbot */
		#chatbot-container {
			position: fixed;
			bottom: 20px;
			right: 20px;
			z-index: 9999;
		}
	</style>
</head>
<body>
	<h1>Mi página web con chatbot</h1>
	<p>Bienvenido a mi página web. ¿En qué puedo ayudarte?</p>

	<!-- Agregar el siguiente código para crear el contenedor del chatbot -->
	<div id="chatbot-container"></div>

	<script>
		/* Agregar el siguiente código para inicializar el widget Rasa Webchat */
		WebChat.default.init({
			initPayload: "/get_started",
			socketUrl: "https://www.pythonanywhere.com/user/Davizbr/files/home/Davizbr/Chatbot",
			title: "Mi Chatbot",
			subtitle: "Pregúntame lo que quieras",
			hideWhenNotConnected: true,
			embedded: true,
			openLauncherImage: "assets/logo.png",
			closeLauncherImage: "assets/logo.png",
			params: {
				storage: "local"
			}
		}, null, null);
	</script>
</body>
</html>

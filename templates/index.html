<!DOCTYPE html>
<html>
<head>
    <title>Chatbot de Rasa</title>
    <style>
        #webchat {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="webchat"></div>

    <script src="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.min.js"></script>
    <script>
        WebChat.default.init({
            selector: "#webchat",
            initPayload: "/get_started",
            socketUrl: "https://davizbr.github.io/Chatbot-Dex",
            socketPath: "/socket.io/",
            title: "Chatbot de Rasa",
            subtitle: "¡Hola! ¿En qué puedo ayudarte?",
            params: {
                storage: "session"
            }
        });
    </script>
</body>
</html>

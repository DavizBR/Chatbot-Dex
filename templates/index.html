<!DOCTYPE html>
<html>
<head>
  <title>Chatbot con Botfront</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="chatbot"></div>

  <script src="https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.0/lib/index.js"></script>
  <script>
    WebChat.default.init({
      selector: "#chatbot",
      initPayload: "/get_started",
      socketUrl: "https://davizbr.github.io/Chatbot-Dex",
      customData: { language: "es" },
      title: "Chatbot con Botfront",
      subtitle: "¡Hola! ¿En qué puedo ayudarte?",
      inputTextFieldHint: "Escribe tu mensaje aquí...",
      params: {
        storage: "session"
      }
    });
  </script>
</body>
</html>
